<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <div>
            <label for="first_name">First Name: *</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>

        <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="non_binary" id="non_binary">
            <label for="non_binary">Non-binary</label>
            <input type="radio" name="gender" value="no_answer" id="no_answer">
            <label for="no_answer">I prefer not to answer</label>
        </div>

        <div>
            <label for="description">A short description about myself: </label>
            <textarea name="description" id="description" cols="40" rows="3"></textarea>
        </div>

        <div>
            <label for="language">Favorite Language:</label>
            <select name="language" id="language">
                <option value="js">JavaScript</option>
                <option value="py">Python</option>
                <option value="c#">C#</option>
            </select>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
